<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banner Messaggi â€“ Kikabox</title>

  <!-- Font e icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="StyleIndex.css" />
</head>
<body>
  <header>
    <img src="img/LogoKikaoke.svg" alt="Logo Kikabox" class="logopiccolo" />
  </header>

  <div id="chatBox">
    <h1 class="testomagenta titolocentrato"><i class="fa-solid fa-message"></i> Benvenuto al Kikabox!</h1>
    <p>Scrivi un messaggio nel banner in basso...</p>
  </div>

  <!-- Banner fisso in basso -->
  <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #2c2c3d; padding: 10px; display: flex; z-index: 999;">
    <input type="text" id="userMessage" placeholder="Scrivi un messaggio..." style="flex:1; padding:10px; background:#1e1e2f; color:white; border:none; border-bottom:2px solid magenta; font-family: 'Montserrat', sans-serif; font-weight: 700;">
    <button onclick="sendMessage()" style="margin-left:10px; background:#2c2c3d; color:white; padding: 10px 20px; border: none; cursor: pointer;">Invia</button>
  </div>

  <script>
    function sendMessage() {
      const msg = document.getElementById('userMessage').value;
      if (msg.trim() === "") return;
      alert("Messaggio inviato: " + msg);
      document.getElementById('userMessage').value = "";
    }
  </script>
</body>
</html>
